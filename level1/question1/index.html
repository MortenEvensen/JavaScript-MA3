<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
</head>
<body>

<!--Contact Form-->
<form onsubmit="validate(); return false;">
<h3>First Name:</h3>
<input id="firstName" type="text" name="First Name" placeholder="First name">
    <p id="firstNameP"></p>
    <h3>Last Name:</h3>
<input id="lastName" type="text" name="Last Name" placeholder="Last name">
    <p id="lastNameP"></p>
    <h3>Phone Number:</h3>
<input id="number" type="number" name ="Phone Number" placeholder="Phone number (8 digits)">
    <p id="phoneP"></p>
    <h3>Email:</h3>
<input id="email" type="text" name="Email" placeholder="email@email.com">
    <p id="emailP"></p>
    <br>
<input id="submit" type="submit" value="submit">    
</form>

<script src="script.js"></script>
</body>
</html>
